<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">
        
          <section class="allElems">
            <div class="todo elem" id="0">
                Todo List
            </div>
            <div class="daily elem" id="1">
                Daily planner
            </div>
            <div class="moti elem" id="2">
              Motivational
            </div>
            <div class="pomo elem" id="3">

            </div>
            <div class="goals elem" id="4">
               Daily goals 
            </div>
          </section>
           
          <section class="fullElem todo-list-fullpage">
          <button class="back" id="0"><i class="ri-close-large-line"></i></button>
             <h1>Your Task List </h1>

               <div class="addTask">
                  <form>
                     <input type="text" placeholder="Add your task here..." />

                     <button type="submit">Add Task</button>
                  </form>
               </div>

               <div class="allTask">
                  <div class="task">
                     <h5>Go works</h5>

                  </div>
                  <div class="task">

                  </div>
                  <div class="task">
                     <h5>Go works</h5>
                     <button>Mark as Completed</button>
                  </div>
                 
               </div>
             </div>
          </section>
           
           <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1"><i class="ri-close-large-line"></i></button>
             <h1>Daily Planner </h1>
          </section>

           <section class="fullElem motivational-fullpage">
            <button class="back" id="2"><i class="ri-close-large-line"></i></button>
             <h1>Motivational </h1>
          </section>
           
         <section class="fullElem timer-fullpage">
            <button class="back" id="3"><i class="ri-close-large-line"></i></button>
             <h1>Timer </h1>
          </section>

           <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4"><i class="ri-close-large-line"></i></button>
             <h1>Daily goals </h1>
          </section>

    </div>
